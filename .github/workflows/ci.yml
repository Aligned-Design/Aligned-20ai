name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10.20.0
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
        continue-on-error: true
      - name: Lint Results
        run: echo "⚠️ Lint check completed (non-blocking). See above for details."

  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10.20.0
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run typecheck
        continue-on-error: true
      - name: Typecheck Results
        run: echo "⚠️ TypeScript check completed (non-blocking). See above for details."

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10.20.0
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test:ci
        continue-on-error: true
      - name: Test Results
        run: echo "⚠️ Test check completed (non-blocking). See above for details."

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10.20.0
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
        continue-on-error: false
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 5

  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, build]
    if: always()
    steps:
      - name: Check CI Status
        run: |
          if [ "${{ needs.build.result }}" = "failure" ]; then
            echo "❌ Build failed - blocking issue"
            exit 1
          fi
          echo "✅ CI pipeline complete"
          echo "Build: ${{ needs.build.result }}"
          echo "Lint: ${{ needs.lint.result }} (non-blocking)"
          echo "Typecheck: ${{ needs.typecheck.result }} (non-blocking)"
          echo "Tests: ${{ needs.test.result }} (non-blocking)"
